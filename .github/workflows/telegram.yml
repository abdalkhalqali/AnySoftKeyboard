name: Build and Send to Telegram
on: [push, workflow_dispatch] # أضفت خيار التشغيل اليدوي أيضاً

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build APK
        run: |
          chmod +x gradlew
          # تشغيل البناء مع تعطيل المهام غير الضرورية لتوفير الوقت والذاكرة
          ./gradlew :app:assembleDebug --no-daemon -x test -x lint

      - name: Send to Telegram
        if: success()
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug/ -name "*.apk" | head -n 1)
          curl -F document=@"$APK_PATH" \
          "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument?chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&caption=✅ تم بناء لوحة المفاتيح بنجاح!"
          
